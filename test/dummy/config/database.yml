# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: sqlite3
  database: db/development.sqlite3
  pool: 5
  timeout: 5000

driver-sqlite3-ruby: &driver-sqlite3-ruby
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

driver-mysql: &driver-mysql
  adapter: mysql
  database: pacecar_test
  username: root
  password: 
  host: localhost
  encoding: utf8

driver-mysql2: &driver-mysql2
  adapter: mysql2
  database: pacecar_test
  username: root
  password: 
  host: localhost
  encoding: utf8

driver-pg: &driver-pg
  adapter: postgresql
  host: localhost
  port: 5432
  encoding: utf8
  database: pacecar_test

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: 
<% case ENV['CURRENT_APPRAISAL'].nil? ? ENV['DB'] : ENV['CURRENT_APPRAISAL'].to_s.split('database-').last.split('.gemfile').first.to_s
    when 'sqlite3-ruby' %>
    <<: *driver-sqlite3-ruby
<% when 'mysql' %>
    <<: *driver-mysql
<% when 'mysql2' %>
    <<: *driver-mysql2
<% when 'pg' %>
    <<: *driver-pg
<% end %>

production:
  adapter: sqlite3
  database: db/production.sqlite3
  pool: 5
  timeout: 5000
